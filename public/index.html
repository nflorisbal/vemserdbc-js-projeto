<body style="height: 100vh;">
    <div id="container" class="h-100 flex-column d-flex align-items-center justify-content-center">
        <div id="login" class="d-flex w-75 pb-3  rounded flex-column align-items-center">
            <form 
                class="d-flex w-50 pb-3 border border-dark rounded flex-column align-items-center justify-content-center">
                <div class="bg bg-dark w-100 h-100 text-center p-2 text-white">
                    <span>LOGIN DO SISTEMA</span>
                </div>
                <div class="w-50 p-3 d-flex flex-column">
                    <span>Email</span>
                    <input type="email" id="email-input-login">
                </div>

                <div class="w-50 p-3 d-flex flex-column">
                    <span>Senha</span>
                    <input type="password" id="password-input-login">
                </div>

                <div class="w-50 p-3 d-flex flex-column">
                    <button class="btn btn-dark w-100" type="button" onclick="validarLogin()">Login</button>
                </div>
            </form>
            <div class="w-50 d-flex justify-content-between">
                <button class="btn btn-link" type="button" onclick="alert('Nome do usuario e senha')">Esqueceu a senha?</button>
                <button class="btn btn-link" type="button" onclick="irPara('login', 'registration')">Não possui cadastro?</button>
            </div>
        </div>

        <div id="registration"
            class="w-75 pb-3 border border-dark rounded flex-column align-items-center justify-content-center d-none">
            <div class="bg bg-dark w-100 h-100 text-center p-2 text-white">
                <span>CADASTRO</span>
            </div>
            <div class="w-75 p-3 d-flex flex-column">
                <span>Tipo de Usuário</span>
                <select id="lista-tipo-usuario" class="form-select form-select-sm border-dark">
                    <option value="1">Trabalhador</option>
                    <option value="2">Recrutador</option>
                </select>
            </div>

            <div class="w-75 p-3 d-flex flex-column">
                <span>Nome Completo*</span>
                <input id="nome-input-registration" onkeyup="validarNome()">
                <span id="nome-registration-error" class="d-none">Nome inválido</span>
            </div>

            <div class="w-75 p-3 d-flex flex-column">
                <span>Data de Nascimento*</span>
                <input id="date-input-registration" onkeyup="validarData()" maxlength="10">
                <span id="date-registration-error" class="d-none">Data inválida</span>
            </div>

            <div class="w-75 p-3 d-flex flex-column">
                <span>Email*</span>
                <input id="email-input-registration" onkeyup="validarEmail()">
                <span id="email-registration-error" class="d-none">Email inválido</span>
            </div>

            <div class="w-75 p-3 d-flex flex-column">
                <span>Senha*</span>
                <input id="password-input-registration" onkeyup="validarSenha()">
                <span id="password-registration-error" class="d-none">Senha inválida</span>
            </div>

            <div class="w-75 d-flex justify-content-between mt-4">
                <button class="w-25 btn btn-ligth border-1 border-dark" type="button" onclick="irPara('registration', 'login')">Voltar</button>
                <button class="w-25 btn btn-dark" type="button" id="register-btn" onclick="validarCadastro(event)">Cadastrar</button>
            </div>
        </div>
